<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple Web Browser</title>

    <!-- WinJS references -->
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="WinJS/js/WinJS.js"></script>

    <!--<link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>-->

    <!-- WebBrowser.Windows references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="navbar" class="navbar">
        <button id="backButton" class="navButton backButton">
            <span class="buttonLabel">Back</span>
        </button>
        <button id="forwardButton" class="navButton forwardButton">
            <span class="buttonLabel">Forward</span>
        </button>
        <input id="urlInput" type="text" />
        <button id="stopButton" class="navButton stopButton">
            <span class="buttonLabel">Stop</span>
        </button>
        <button id="favButton" class="navButton favButton">
            <span class="buttonLabel">Favorites</span>
        </button>
        <button id="settingsButton" class="navButton settingsButton">
            <span class="buttonLabel">Settings</span>
        </button>
    </div>
    <x-ms-webview id="WebView" src="http://microsoft.com"></x-ms-webview>
    <div class="modal modalEffect-1" id="favorites">
        <div class="favContent">
            <h3>Favorites</h3>
            <ul id="favoritesList"></ul>
            <button id="addFavButton">Add Favorite</button>
            <br />
            <button id="modalFavClose">Close</button>
            <br />
        </div>
    </div>
    <div class="modal modalEffect-1" id="settings">
        <div class="favContent">
            <h3>Settings</h3>
            <button id="addFavButton">Clear Cache</button>
            <br />
            <button id="modalSettingsClose">Close</button>
            <br />
        </div>
    </div>
    <div class="modal-overlay"></div>

</body>
</html>
